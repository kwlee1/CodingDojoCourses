<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootcamp Courses</title>
</head>
<body>
    <h1>Are you sure you want to delete the following course?</h1>
        <p>Name: {{course.name}}</p>
        <p>Description: {{course.desc}}</p>
    <form action='/' method='post'>
        {% csrf_token %}
        <input type="submit" value="No">
    </form><br>
    <form action='/delete/{{course.id}}' method='post'>
        {% csrf_token %}
        <input type="submit" value="Yes! I want to delete this">
    </form><br>
</body>
</html>
